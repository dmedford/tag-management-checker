# Vue.js Application Deployment Configuration
# Supports Vue 2/3 with Vite or Webpack

services:
  # Vue 3 + Vite App
  - type: static
    name: vue-app
    buildCommand: |
      cd vue-app
      npm install
      npm run build
    staticPublishPath: ./vue-app/dist
    routes:
      # Enable client-side routing for Vue Router
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      # Cache optimization for Vue assets
      - path: /assets/*
        headers:
          - name: Cache-Control
            value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        value: https://tag-management-checker.onrender.com
      - key: VITE_APP_TITLE
        value: Tag Management Dashboard
    domains:
      - vue.yourdomain.com
    autoDeploy: true
    branch: main

  # Vue 2 + Webpack (Legacy)
  - type: static
    name: vue-legacy
    buildCommand: |
      cd vue-legacy
      npm install
      npm run build
    staticPublishPath: ./vue-legacy/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VUE_APP_API_URL
        value: https://tag-management-checker.onrender.com
    domains:
      - legacy.yourdomain.com
    autoDeploy: true
    branch: main

  # Nuxt.js (Vue SSR Framework)
  - type: web
    name: nuxt-app
    env: node
    buildCommand: |
      cd nuxt-app
      npm install
      npm run build
    startCommand: |
      cd nuxt-app
      npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_URL
        value: https://tag-management-checker.onrender.com
    domains:
      - nuxt.yourdomain.com
    autoDeploy: true
    branch: main